<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style/body.css">
</head>
<body class="folha__principal">
    <header class="cabecalho">
        <div class="cabecalho__botao">
            <a href="#" class="cabecalho__botao__icones">
                <img src="img/Casa.svg" alt="Ir para o início" class="cabecalho__botao__imagem">
            </a>
            <a href="#" class="cabecalho__botao__icones">
                <img src="img/Mensagens.svg" alt="Entrar em contato" class="cabecalho__botao__imagem">
            </a>
        </div>
    </header>

    <main class="principal">
        <div class="principal__conteudo">
            <h1 class="conteudo__logo">
                <img src="img/Logo.svg" alt="Logo Adopet">
            </h1>
            <h2 class="conteudo__subtitulo">Boas-vindas!</h2>
            <p class="conteudo__texto">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
            <button class="conteudo__botao">Já tenho conta</button>
            <button class="conteudo__botao">Quero me cadastrar</button>
        </div>
        <img src="img/Ilustração 1.png" alt="Ilustração Animais" class="conteudo__ilustracao">
    </main>
    
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
