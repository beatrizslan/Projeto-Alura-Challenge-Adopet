<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style/body.css">
</head>
<body>
    <header class="cabecalho cabecalho-ilustracao">
        <div class="cabecalho__botao">
            <a href="#" class="cabecalho__botao__icones">
                <img src="img/Casa.svg" alt="Ir para o início" class="cabecalho__botao__imagem">
            </a>
            <a href="#" class="cabecalho__botao__icones">
                <img src="img/Mensagens.svg" alt="Entrar em contato" class="cabecalho__botao__imagem">
            </a>
        </div>
    </header>

    <main class="formulario login">
        <div class="formulario__obeservacao">
            <h1 class="obeservacao__logo">
                <img src="img/Logo-azul.svg" alt="Logo Adopet">
            </h1>
            <p class="obeservacao__texto">Já tem conta? Faça seu login:</p>
        </div>
        <form method="post" action="#" class="formulario__preencher">
            <label for="email" class="formulario__etiqueta">Email</label>
            <input type="email" name="email" id="email" class="formulario__input" placeholder="Insira seu email">

            <label for="senha" class="formulario__etiqueta">Senha</label>
            <input type="password" name="senha" id="senha" class="formulario__input icone__visualizacao" placeholder="Insira sua senha">

            <a href="#" class="login__recuperar">Esqueci minha senha.</a>
        </form>
        <button class="conteudo__botao formulario__botao">Cadastrar</button>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
