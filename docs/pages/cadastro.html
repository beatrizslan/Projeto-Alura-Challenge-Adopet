<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Cadastro</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/body.css">
</head>

<body class="cadastro__body">

    <header class="cabecalho">
        <div class="cabecalho__icones">
            <img src="../img/Logo-header.svg" alt="Logotipo da Adopet" class="cabecalho__logo">
            <a href="#" class="cabecalho__menu">
                 <img src="../img/Casa.svg" alt="Ir para página principal" class="cabecalho__menu__icone">
            </a>
            <a href="#" class="cabecalho__menu">
                 <img src="../img/Mensagens.svg" alt="Entrar em contato" class="cabecalho__menu__icone">
            </a>
        </div>
     </header>

     <main class="principal formulario">
        <h1>
            <img src="../img/Logo-azul.svg" alt="Logotipo da Adopet" class="principal__logo">
        </h1>
        <p class="principal__texto principal__texto-cadastro">Ainda não tem cadastro? <br>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

        <form method="post" action="#" class="formulario__preencher">
        
            <label for="nome" class="formulario__etiqueta">Nome</label>
            <input type="text" name="nome" id="nome" class="formulario__input formulario__input-desktop" placeholder="Digite seu nome completo">

            <label for="email" class="formulario__etiqueta">Email</label>
            <input type="email" name="email" id="email" class="formulario__input formulario__input-desktop" placeholder="Escolha seu melhor email">

            <label for="senha" class="formulario__etiqueta">Senha</label>
            <input type="password" name="senha" id="senha" class="formulario__input icone__visualizacao" placeholder="Crie uma senha">

            <label for="senha" class="formulario__etiqueta">Confirma sua senha</label>
            <input type="password" name="senha" id="senha" class="formulario__input icone__visualizacao" placeholder="Repita a senha criada acima">
        </form>
        <button class="principal__botao__clicar formulario__botao">Cadastrar</button>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>

</body>
</html>
